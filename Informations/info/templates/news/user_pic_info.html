<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用户中心</title>
	<link rel="stylesheet" type="text/css" href="../../static/news/css/reset.css">
	<link rel="stylesheet" type="text/css" href="../../static/news/css/main.css">
    <script type="text/javascript" src="../../static/news/js/jquery-1.12.4.min.js"></script> 
    <script type="text/javascript" src="../../static/news/js/jquery.form.min.js"></script>
    <script type="text/javascript" src="../../static/news/js/user_pic_info.js"></script>
</head>
<body class="inframe_body">
    <form class="pic_info">
        <h3>头像设置</h3>
        <div class="form-group">
            <label class="label01">当前图像：</label>
            {# 判断是否有用户touxiang  #}
            {% if data.user.avatar_url %}
                <img src="../../static/news/images/user_pic.png" alt="用户图片" class="now_user_pic">
            {#因为云存储我还没有买所以先固定头像，买好后删除上一行代码，取消下一行代码注释#}
            {# <img src="{{ data.user.avatar_url }}" alt="用户图片" class="now_user_pic">#}
            {% else %}
                <img src="../../static/news/images/user_pic.png" alt="用户图片" class="now_user_pic">
            {% endif %}

        </div>
        
        <<div class="form-group">
            <label>上传图像：</label>
            <input type="file" name="avatar_url" class="input_file">
        </div>

        <div class="form-group">
            <input type="submit" value="保 存" class="input_sub">
        </div>
    </form>
</body>
